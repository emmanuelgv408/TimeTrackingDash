<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="panel">
      <div class="user-panel">
        <div class="user-info">
          <img src="images/image-jeremy.png" alt="image-jeremy">
          <div class="name-div">  <p>Report for</p>
            <h1>Jeremy <br> Robson</h1></div>
        
        </div>
        <div class="type-selection">
          <button class="daily-button">Daily</button>
          <button class="weekly-button">Weekly</button>
          <button class="monthly-button">Monthly</button>
        </div>
      </div>
      <div class="activity-panel">
        <div class="activity-top">
          <section class="work-panel panels">
            <img src="images/icon-work.svg" class="icons">
            <div class="info-panels">
              <div class="top-info-panels">
                <p>Work</p><img src="images/icon-ellipsis.svg" alt="">
              </div>
              <h2><span class="current-hours work-hours">32hrs</span></h2>
              <p class="last-week">Last Week - <span class="last-week-hours work-last-week">36hrs</span></p>
            </div>
          </section>
          <section class="play-panel panels">
            <img src="images/icon-play.svg" alt="" class="icons">
            <div class="info-panels">
              <div class="top-info-panels">
                <p>Play</p><img src="images/icon-ellipsis.svg" alt="">
              </div>
              <h2><span class="current-hours play-hours">10hrs</span></h2>
              <p class="last-week">Last Week - <span class="last-week-hours play-last-week">8hrs</span></p>
            </div>
          </section>
          <section class="study-panel panels">
            <img src="images/icon-study.svg" alt="" class="icons">
            <div class="info-panels">
              <div class="top-info-panels">
                <p>Study</p><img src="images/icon-ellipsis.svg" alt="">
              </div>
              <h2><span class="current-hours study-hours">4hrs</span></h2>
              <p class="last-week">Last Week - <span class="last-week-hours study-last-week">7hrs</span></p>
            </div>
          </section>
        </div>
        <div class="activity-bottom">
          <section class="exercise-panel panels">
            <img src="images/icon-exercise.svg" alt="" class="icons">
            <div class="info-panels">
              <div class="top-info-panels">
                <p>Exercise</p><img src="images/icon-ellipsis.svg" alt="">
              </div>
              <h2><span class="current-hours exercise-hours">4hrs</span></h2>
              <p class="last-week">Last Week - <span class="last-week-hours exercise-last-week">5hrs</span></p>
            </div>
          </section>
          <section class="social-panel panels">
            <img src="images/icon-social.svg" alt="" class="icons">
            <div class="info-panels">
              <div class="top-info-panels">
                <p>Social</p><img src="images/icon-ellipsis.svg" alt="">
              </div>
              <h2><span class="current-hours social-hours">5hrs</span></h2>
              <p class="last-week">Last Week - <span class="last-week-hours social-last-week">10hrs</span></p>
            </div>
          </section>
          <section class="self-care-panel panels">
            <img src="images/icon-self-care.svg" alt="" class="icons">
            <div class="info-panels">
              <div class="top-info-panels">
                <p>Self Care</p><img src="images/icon-ellipsis.svg" alt="">
              </div>
              <h2><span class="current-hours self-care-hours">2hrs</span></h2>
              <p class="last-week">Last Week - <span class="last-week-hours self-care-last-week">2hrs</span></p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
